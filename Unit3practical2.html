<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Practice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
        }

        .title {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>

<h2>JavaScript Conditional Statements and Loops</h2>

<div class="box">

<script>
let num = 5;

document.write("<div class='title'>Conditional Statement:</div>");
if (num > 10) {
    document.write("num is greater than 10<br>");
} else if (num == 10) {
    document.write("num is equal to 10<br>");
} else {
    document.write("num is less than 10<br>");
}

document.write("<div class='title'>For Loop:</div>");
for (let i = 1; i <= 3; i++) {
    document.write(i + "<br>");
}

document.write("<div class='title'>While Loop:</div>");
let x = 1;
while (x <= 3) {
    document.write(x + "<br>");
    x++;
}

document.write("<div class='title'>Do While Loop:</div>");
let y = 1;
do {
    document.write(y + "<br>");
    y++;
} while (y <= 3);
</script>

</div>

</body>
</html>
