<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
</head>
<body>
  <h1>Form</h1>
  <p>This webpage demonstrates a form containing text inputs, radio buttons, checkboxes, a select menu, and submit/reset buttons.</p>
  <hr>
 <form action="submit.html" method="post">
    <fieldset>
      <legend><strong>Personal Information</strong></legend>

      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label><br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="reading" name="hobby" value="Reading"> <label for="reading">Reading</label><br>
      <input type="checkbox" id="sports" name="hobby" value="Sports"> <label for="sports">Sports</label><br>
      <input type="checkbox" id="music" name="hobby" value="Music"> <label for="music">Music</label><br><br>

      <label for="country">Select Country:</label><br>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
      </select><br><br>

      <input type="submit" value="Submit Form">
      <input type="reset" value="Reset Form">
    </fieldset>
  </form>

  <hr>
  <p><em>End of HTML form.</em></p>
</body>
</html>
