<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Layout</title>
<style>
  body {
    margin:0;font-family:'Segoe UI',sans-serif;background:#f0f2f5;
}
  header {
    background:linear-gradient(90deg,#4CAF50,#2e7031);
    color:#fff;padding:20px;text-align:center;font-size:1.5em;
    box-shadow:0 4px 6px rgba(0,0,0,0.2);
  }
  .container {
    display:flex;flex-wrap:wrap;margin:20px;
}
  .sidebar {
    background:#fff;padding:15px;flex:1;min-width:200px;
    border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);
  }
  .content {
    background:#fff;padding:15px;flex:3;min-width:250px;margin-left:20px;
    border-radius:10px;box-shadow:0 4px 8px rgba(250, 115, 115, 0.1);
  }

  /* <600px: stacked */
  @media (max-width:600px){
    .container{flex-direction:column;}
    .content{margin-left:0;margin-top:20px;}
  }
  /* 600â€“900px: column */
  @media (min-width:601px) and (max-width:900px){
    .container{flex-direction:column;}
    .content{margin-left:0;margin-top:20px;}
  }
  /* >900px: row */
  @media (min-width:901px){
    .container{flex-direction:row;}
  }
</style>
</head>
<body>
  <header>ðŸŒŸ Attractive Responsive Layout ðŸŒŸ</header>
  <div class="container">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>Navigation links, menu, or extra info.</p>
    </div>
    <div class="content">
      <h3>Main Content</h3>
      <p>This is the main area. Resize the browser to see responsive changes!</p>
    </div>
  </div>
</body>
</html>
